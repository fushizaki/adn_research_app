{% extends "base.html" %}
{% block main %}

<div class="h-full w-full flex items-center justify-center min-h-screen" style="background: radial-gradient(circle at center, rgba(0, 179, 54, 1) 0%, rgba(0, 91, 27, 1) 20%, rgba(0, 0, 0, 1) 50%);">
    <div class="rounded-4xl bg-gray-div shadow-md p-10 mt-2 border border-green-500 w-full max-w-3xl mx-4">                
        <form method="POST" action="{{ url_for('traitements_adn') }}">
            <div class="flex gap-3 mb-8">
                <div class="bg-green-500 rounded-lg p-2">
                    <div class="bg-green-500 rounded-lg p-2 h-8 w-8 flex items-center justify-center">
                        <p class="text-3xl font-bold">+</p>
                    </div>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Appliquer des traitements ADN</h1>
                    <p class="text-green-400 text-sm">Vous pouvez appliquer différentes expériences sur les séquences ADN</p>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-6 rounded transition">
                    Appliquer
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
