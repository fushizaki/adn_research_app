{% extends "base.html" %}

{% block main %}

    
    <div class="h-full w-full bg-[radial-gradient(circle_at_center,theme(colors.green-ext-radial)_0%,theme(colors.green-center-radial)_20%,theme(colors.black)_50%)] flex items-center justify-center">
       
        <div class="bg-gray-div h-3/4 w-6/12 rounded-xl ">
            <i class="fa-solid fa-square-plus text-green-l"></i>

            <form role="form" method="POST" action="{{ url_for ('add_plateforme') }}">
                <!--if current_user.is_authenticated
                endif -->
                {{ form_plateforme.hidden_tag() }}
                <div>
                    <div class="form-group pt-4">
                        <label class="text-green-txt" for="nom_plateforme">Nom*</label>
                        <input class="form-control" id="nom_plateforme" name="nom_plateforme" required size="15" type="text" value="">
                    </div>
                    <div class="p-4">   
                            <label class="text-green-txt" for="cout_journalier">Cout journalier en euros*</label>
                                <input class="form-control" id="cout_journalier" name="cout_journalier" required size="15" type="text" value="">
                            <label class="text-green-txt" for="minimum_personnes">Minimum de personnes*</label>
                                <input class="form-control" id="minimum_personnes" name="minimum_personnes" required size="15" type="text" value="">
                    </div>        
                    <div>
                        <label class="text-green-txt" for="intervalle_maintenance">Intervalle de maintenance en jours*</label>
                        <input class="form-control" id="intervalle_maintenance" name="intervalle_maintenance" required size="15" type="text" value="">
                    </div>   
                
                    <div class="p-4">
                        <div class="flex p-2">
                            <input class="btn btn-success text-white" type="submit" value="Electrique">
                            <input class="btn btn-success text-white" type="submit" value="Chimique">
                        </div>
                        <div class="flex p-2">
                            <input class="btn btn-success text-white" type="submit" value="Biologique">
                            <input class="btn btn-success text-white" type="submit" value="Radiation">
                        </div>
                    </div>

                </div>
                
            </form>
        </div>
        
    </div>

{% endblock %}
