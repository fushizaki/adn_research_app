{% extends "base.html" %}
{% block main %}

    <div class="h-full w-full bg-[radial-gradient(circle_at_center,theme(colors.green.900)_0%,theme(colors.green.800)_30%,theme(colors.black)_70%)] flex items-center justify-center min-h-screen">
        <div class="rounded-lg bg-gray-div shadow-md p-10 mt-6 border border-green-500 w-full max-w-3xl mx-4">

            <div class="flex gap-3 mb-8">
                <div class="bg-green-500 rounded-lg p-2">
                    <div class="bg-green-500 rounded-lg p-2 h-8 w-8 flex items-center justify-center">
                        <p class="text-3xl font-bold">+</p>
                    </div>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Ajouter une campagne</h1>
                    <p class="text-green-400 text-sm">Créer une nouvelle campagne de fouille</p>
                </div>
                <button class="ml-auto text-gray-400 hover:text-white text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <hr class="border-t border-green-500 my-6">

            <div class="mb-8">
                <div class="flex items-center gap-2 mb-6">
                    <i class="fas fa-info-circle text-green-400 text-xl"></i>
                    <h2 class="text-xl font-bold text-white">Informations</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <p class="block text-green-400 text-sm font-semibold mb-2">Titre *</p>
                        <input type="text" placeholder="Dinosaurus AX1" class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600" value="
                                {% if campagne %}
                                {{ campagne.titre }}
                                {% endif %}">
                    </div>
                    
                    <div>
                        <p class="block text-green-400 text-sm font-semibold mb-2">Date et heure</p>
                        <div class="flex gap-3">
                            <input type="date" placeholder="01/12/2025" class="flex-1 bg-gray-700 text-white rounded p-3 border border-gray-600 " value="
                            {% if campagne %}{
                            { campagne.dateDebut }
                            }{% endif %}">
                            <input type="time" placeholder="12:30" 
                                   class="w-20 bg-gray-700 text-white rounded p-3 border border-gray-600">
                        </div>
                    </div>
                    
                    <div>
                        <p class="block text-green-400 text-sm font-semibold mb-2">Durée en heures *</p>
                        <input type="number" placeholder="72" 
                               class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600"
                               value="{% if campagne %}
                               {{ campagne.duree }}
                               {% endif %}">
                    </div>
                    
                    <div>
                        <p class="block text-green-400 text-sm font-semibold mb-2">Lieu de fouille *</p>
                        <select class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600">
                            <option value="">Sélectionner un lieu</option>
                            {% for lieu in lieux %}
                            <option value="{{ lieu.idLieu }}" {% if campagne and campagne.idLieu == lieu.idLieu %}selected{% endif %}>
                                {{ lieu.nomLieu }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-span-2">
                        <p class="block text-green-400 text-sm font-semibold mb-2">Plateforme *</p>
                        <select class="w-full bg-gray-700 text-white rounded p-3 border border-gray-600">
                            <option value="">Sélectionner une plateforme</option>
                            {% for plateforme in plateformes %}
                            <option value="{{ plateforme.idPlateforme }}">
                                {{ plateforme.nom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <hr class="border-t border-green-500 my-6">

        
        </div>
    </div>

{% endblock %}
