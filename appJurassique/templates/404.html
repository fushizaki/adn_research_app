{% extends "base.html" %}
{% block main %}
<div
    class="h-full w-full bg-[radial-gradient(circle_at_center,theme(colors.green-ext-radial)_0%,theme(colors.green-center-radial)_20%,theme(colors.black)_50%)] flex items-center justify-center drop-shadow-button">
    <div class="bg-gray-div p-8 rounded-[40px] shadow-lg w-full max-w-md border-green-button border ">
        <h2 class="text-2xl font-bold mb-4 text-center text-white">404 - Page non trouvée</h2>
        <p class="text-white text-center mb-4">{{ message }}</p>
        <div class="flex justify-center">
            <a href="{{ url_for('index') }}"
                class="bg-green-button-menu text-white font-medium py-2 px-4 rounded-md hover:bg-green-button-menu-hover transition-colors duration-300">
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
